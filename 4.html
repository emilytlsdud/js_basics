<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Loop&Array</h1>
    <script>
        var coworkers=['egoing','leezche','duru','taeho'];
    </script>
    <h2>coworkers</h2>
    <script>
        var i=0;
        while(i<coworkers.length){
            document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
            i=i+1;
        }
    </script>
</body>
</html>
