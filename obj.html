<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>iterate</h2>
    <script>
        var coworkers={
            'programmer':'egoing',
            'designer':'leezche'
        };
        coworkers['data scientist']='taeho';
    </script>
    <script>
        for(var key in coworkers){
            document.write(key+' : '+coworkers[key]+'<br>');
        }
    </script>
    <h2>methods</h2>
    <script>
        coworkers.showAll=function(){
            for(var key in this){
                document.write(key+' : '+this[key]+'<br>');
            }
        }
        coworkers.showAll();
    </script>
</body>
</html>
